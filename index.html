<!DOCTYPE html>
<html lang="en" data-color-mode="theme1">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/16c6ca784e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="container navbar">
        <h1 class="title">Where in the world?</h1>
        <div class="toggle">
          <input
            type="checkbox"
            class="toggle__checkBox"
            onclick="toggleMode(this)"
          />
          <div><i class="fa-regular fa-moon toggle__icon"></i></div>
          <div class="toggle__text">Dark Mode</div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->

    <!-- SEARCH & FILTER FIELD -->
    <div class="container">
      <section class="search__filter__field">
        <div class="search__box">
          <div class="search__icon" onclick="searchCountry()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            type="text"
            id="search__input"
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter__box">
          <div class="filter__placeholder" onclick="showFilterOption()">
            <p class="filter__text">Filter by Region</p>
            <div class="filter__icon"><i class="fa-thin fa-less-than"></i></div>
          </div>
          <ul class="filter__option__box">
            <li class="filter__option" id="AU" onclick="showByRegion(this)">
              Africa
            </li>
            <li
              class="filter__option"
              id="NAFTA  "
              onclick="showByRegion(this)"
            >
              America
            </li>
            <li class="filter__option" id="ASEAN" onclick="showByRegion(this)">
              Asia
            </li>
            <li class="filter__option" id="EU" onclick="showByRegion(this)">
              Europe
            </li>
            <li class="filter__option" id="CEFTA" onclick="showByRegion(this)">
              Oceania
            </li>
          </ul>
        </div>
      </section>
    </div>
    <!-- SEARCH & FILTER FIELD -->

    <!-- COUNTRIES-->
    <div class="container">
      <div class="container__countries">
        <div class="grid__container"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
